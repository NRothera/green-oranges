{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{%block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form below</h3>

    <form  method="post" enctype="multipart/form-data"><!-- enctype section needs to be there for image uploading-->
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}

</div>
{% endblock %}
